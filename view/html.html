<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!--script-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    
    <script src="app.js"></script>

    
    
</head>

<body ng-app="stores" >


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Employee Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Employee List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Position</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
   
    <div class="container" style="margin-top:20px;">
         <div ng-controller="sampleCtrl">
             <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    New
                  </button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Office</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees">
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.salary }}</td>
                        <td>{{ employee.office }}</td>
                        <td>
                            <button ng-click="edit(employee._id)"><i class="fas fa-edit"></i></button>
                            <button  ng-click="delete(employee._id)"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
         </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-controller="addCtrl">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                <div class="modal-body">
                        <!-- <form  > -->
                        <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="name" class="form-control" ng-model="formModel.name" id="name" aria-describedby="name" placeholder="Name">
                          <small id="name" class="form-text text-muted">Please input you Name here</small>
                        </div>
                        <div class="form-group">
                          <label for="office">Office</label>
                          <input type="text" class="form-control" ng-model='formModel.office' id="office" placeholder="office">
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" ng-model='formModel.position' id="position" placeholder="position">
                        </div>
                        <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="text" class="form-control" ng-model='formModel.salary' id="salary" placeholder="salary">
                            </div>
                        <!-- <button type="button" ng-click="addNew()" class="btn btn-primary">Submit</button> -->
                      
                    <!-- </form> -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" ng-click="addNew()" class="btn btn-primary">Add New</button>
                </div>
                </form>
              </div>
            </div>
          </div>

<button id="btnAlert">Click Me</button>
    <script>


      $(function(){

        $('body').css('backgroundColor','#0081ff38');

        $('#btnAlert').click(function(e){
          swal({
            title:'Error!',
            text:'This is message',
            type:'error',
            confirmButtonText:'Cool'
          })
        })

      });


    </script>
   
</body>
</html>
